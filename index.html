<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherWise - Multi-Source Weather App</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-cloud-sun"></i> WeatherWise</h1>
            <p>Your intelligent weather companion</p>
        </header>

        <div class="search-section">
            <div class="search-container">
                <input type="text" id="location-input" placeholder="Enter city, state, or country..." autocomplete="off">
                <button id="search-btn"><i class="fas fa-search"></i> Search</button>
            </div>
            <div id="location-suggestions" class="suggestions"></div>
        </div>

        <div id="loading" class="loading hidden">
            <div class="spinner"></div>
            <p>Fetching weather data...</p>
        </div>

        <div id="error-message" class="error hidden"></div>

        <div id="weather-display" class="weather-display hidden">
            <div class="current-weather">
                <div class="location-info">
                    <h2 id="location-name"></h2>
                    <p id="current-date"></p>
                </div>
                <div class="weather-main">
                    <div class="temp-container">
                        <span id="current-temp" class="temp"></span>
                        <button id="unit-toggle" class="unit-toggle">Â°C</button>
                    </div>
                    <div class="weather-details">
                        <p><i class="fas fa-tint"></i> Humidity: <span id="humidity"></span>%</p>
                        <p><i class="fas fa-wind"></i> Wind: <span id="wind-speed"></span> km/h</p>
                        <p><i class="fas fa-cloud-rain"></i> Precipitation: <span id="precipitation"></span>%</p>
                    </div>
                </div>
                <div class="weather-icon">
                    <i id="weather-icon" class="fas"></i>
                    <p id="weather-description"></p>
                </div>
            </div>

            <div class="forecast-section">
                <h3>5-Day Forecast</h3>
                <div id="forecast-container" class="forecast-container"></div>
            </div>

            <div class="unique-feature">
                <h3><i class="fas fa-suitcase"></i> Packing Suggestions</h3>
                <div id="packing-suggestions" class="packing-suggestions"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
